----------------------------------------------------------------------
<ScriptsCompiler>
     <Include>System.dll</Include>
     <Include>System.Data.dll</Include>
     <Include>Microsoft.VisualBasic.dll</Include>
     <Include>Spurious.Common.dll</Include>
</ScriptsCompiler>

